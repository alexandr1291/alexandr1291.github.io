<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fotorama</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-md-2 col-xs-hidden"></div>
      <div class="fotoframe col-sm-8  col-xs-12 col-md-8">
        <div class="fotorama"
             data-nav="thumbs"
             data-allowfullscreen="true"
             data-loop="true"
             data-autoplay="4000"
             data-navposition="bottom"
             data-fit="cover"
             data-ratio="4/3">
       
          <img src="img/foto-13.jpg">
          <img src="img/foto-16.jpg">
          <img src="img/foto-15.jpg">
          <img src="img/foto-18.jpg">
          <img class="foto" src="img/IMG-20180313-WA0008.jpg" data-caption="Бешта кал тойда тушган сурати">

        </div>
        <div class="col-sm-2 col-md-2 col-xs-hidden"></div>
      </div>
    </div>
  </div>
  
  
  
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
</body>
</html>
