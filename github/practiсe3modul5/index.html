  <!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Гипсолит</title>
      <!-- Style CSS -->
      <link rel="stylesheet" href="css/main.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
  
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      
      <main class="main">
        <div class="container">
          <div class="header">
            
            <div class="row">
              
              <div class="col-lg-3 col-sm-4 col-xs-12">
                <div class="logo">
                  <img src="img/logo.png" alt="Гипсолит">
                </div>  
              </div>  <!-- Logotype -->

              <div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-xs-12">
                <div class="phone-block">
                  <a class="phone-link" href="#">+7 495 111 22 33</a>
                </div>  
              </div> <!-- Phone -->

              <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                <div class="wrap">
                  <div class="wrap-block">
                    <button class="button header-btn">
                      Получить консультацию
                    </button>
                  </div>
                </div>
              </div> <!-- Header button -->

            </div>
          </div> <!-- Header -->
          <div class="main-content">
            <div class="row">
              <div class="col-md-7 col-sm-12 col-lg-6">
                <div class="main-title">
                  <h1>автоматизированная штукатурка стен</h1>
                  <p class="main-content-subtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
                  <span>Стоимость работ от<br> <strong>300</strong> руб/м<sup>2</sup></span>
                  <strong class="main-trigger">оплата по факту!</strong>
                </div>
              </div> <!-- main-title -->
              <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-0 col-sm-8 col-sm-offset-2">
                <div class="main-form">
                  <h2 class="main-form-header">Для расчета стоимости<br> закажите <strong>выезд замерщика</strong></h2>
                  <form action="">
                    <label for="younam">Ваше имя</label>
                    <input class="main-form-input" type="text" id="younam" placeholder="ДАВРОНБЕК">
                    <label for="younum">Номер телефона</label>
                    <input class="main-form-input" type="tel" id="younum" placeholder="+996 700 11-22-33">
                    <button class="button main-form-btn" type="submit">оставьте заявку</button>
                    <small>Подарок в день обращения</small>
                  </form>
                </div>
              </div> <!-- main-form -->
            </div>
          </div> <!-- main-content -->
        </div>
      </main>
  
      
       <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </body>
  </html>
